<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>我的网页</title>
    <!--禁止页面回退-->
    <script language="javascript">
        document.body.onclick = function(e) {
            if(e.target.tagName.toLowerCase() === 'a') {
                e.preventDefault()
                window.location.replace(e.target.getAttribute('href'))
            }
        }
        function dogcart() {
            window.location.replace("./dogcart");
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">没有什么好写的</h1>
    <p style="text-align: center;"><a href="./catfish">学前班算数</a></p>
    <p style="text-align: center;"><a href="./dogcart">消灭星星</a></p>
    <button οnclick="dogcart()">消灭星星</button>
</body>
</html>
