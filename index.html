<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>我的网页</title>
    <!--禁止页面回退-->
    <script language="javascript">
        function catfish() {
            window.location.replace('./catfish');
        }
        function dogcart() {
            window.location.replace('./dogcart');
        }
    </script>
    <style type="text/css">
        h1 {text-align: center;}
        p {text-align: center;}
        button{
            background-color: #1e90ff;
            color:white;
            width: 180px;
            height: 36px;
            border:0;
            font-size: 16px;
            border-radius: 30px;
        }
        button:active{
            background-color: #1a73ca;
        }
    </style>
</head>
<body>
    <h1>一个荒凉的地方</h1>
    <p><button onclick="catfish()">学前班开班</button></p>
    <p><button onclick="dogcart()">收集星星星</button><p>
</body>
</html>
