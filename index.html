<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>我的网页</title>
    <!--禁止页面回退-->
    <script language="javascript">
        function catfish() {
            window.location.replace('./catfish');
        }
        function dogcart() {
            window.location.replace('./dogcart');
        }
        function eggcore() {
            window.location.replace('./eggcore');
        }
        function fileair() {
            window.location.replace('./fileair');
        }
        function vscode() {
            window.location.replace('./vscode');
        }
        function one() {
            window.location.replace('./one');
        }
    </script>
    <style type="text/css">
        h1 {text-align: center;}
        p {text-align: center;}
        button{
            background-color: #1e90ff;
            color:white;
            width: 180px;
            height: 36px;
            border:0;
            font-size: 16px;
            border-radius: 30px;
        }
        button:active{
            background-color: #1a73ca;
        }
    </style>
</head>
<body>
    <h1>一个荒凉的地方</h1>
    <p><button onclick="catfish()">数字加加</button></p>
    <p><button onclick="dogcart()">星星王国</button><p>
    <p><button onclick="eggcore()">Vanilla JS</button><p>
    <p><button onclick="fileair()">文件中心</button><p>
    <p><button onclick="vscode()">VS Code</button><p>
    <p><button onclick="one()">大服务器</button><p>
</body>
</html>
